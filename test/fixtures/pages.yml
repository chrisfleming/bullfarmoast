scotney:
  name: scotney
  title: Scotney Castle Garden & Estate
  content: |
    <h1>Scotney Castle</h1>
    <p>Scotney Castle, is a country house and garden located near Lamberhurst.<p>
    <p>The Gardens, are centered around the ruins of a medieval, moated house, Scotney
    Old Castle on an island in a small lake. The lake is surrounded by sloping, wooded
    gardens with fine collections of rhododendrons, azaleas and kalmia for spring colour,
    summer wisteria and roses, and spectacular autumn colour.</p>
      <p><img src="/images/scotney-gardens1.jpg" width="400" height="300" style="float:none" /></p>
      <p><img src="/images/scotney-2.jpg" width="400" height="300" /></p>
      <p><img src="/images/scotney-3.jpg" width="400" height="300" /></p>


      <br />
  sub_content: |2+
      <p>The House and Gardens are open from 23rd February 2011 until 30th October 2011, on Wednesday through to Sundays, 11am to 5pm, and from 5th November to 11th December, on the weekends between 11am and 4pm. See <a href="http://www.nationaltrust.org.uk/main/w-vh/w-visits/w-findaplace/w-scotneycastlegarden.htm">National Trust Website</a> for more details.
      <p><br />
        Admission: <b>House and garden:</b> &pound;10 (&pound;9), child &pound;5 (&pound;4.50), family &pound;25.50 (&pound;23).<br /><b>Garden:</b> &pound;7.75 (&pound;7), child &pound;4.25 (&pound;3.75), family &pound;21.50 (&pound;19).</p>
      <p>&nbsp;</p>

     <p>Estate Walks can be done all year round and are Free</p>

    <p><b>We are a 6 miles drive, from Scotney Casle. This will take around 15 minutes. See <a href="/r?url=http://maps.google.co.uk/maps?q=from%3A+TN17+2ST+to%3A+TN3+8JN&ll=51.095545,0.459194&spn=0.069234,0.119373&f=d&hl=en">Google</a> for maps and directions.</b></p>


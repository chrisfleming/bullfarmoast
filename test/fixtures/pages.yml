sissinghurst:
  name: sissinghurst
  title: Sissinghurst Castle Gardens
  content: "<h1>Sissinghurst Castle</h1>\n  <p>One of the worlds most celebrated and
    famous gardens, created by Vita Sackville-West \n    and her husband Sir Harold
    Nicolson. The gardens are laid out around the surviving parts \n    of an Elizabethan
    mansion with a central red-brick prospect tower. The gardens are made up\n    of
    small, vibrant,  enclosed compartments, \n    provide outstanding design and colour
    in an intimate atmosphere. The study, where \n    Vita worked, and Long Library
    are also open to visitors.</p>\n  <p><img src=\"/images/sissinghurst_large.jpg\"
    width=\"450\" height=\"300\" style=\"float:none\" /></p>\n  <p>The woodland and
    Wealdon landscape around Sissinghurst Castle, which influenced the work in the
    garden are always open and is free to access. The garden now also has a new vegetable
    garden supplying fresh fruit and veg to the restaurant.</p>\n  <p><img src=\"/kent/Places/sissinghurst_images/woods.jpg\"
    width=\"400\" height=\"267\" alt=\"Woodland around Sissinghurst Castle\" style=\"float:none\"
    \ /></p>\n\n    <p>As well as staying with us have a look at <A HREF=\"HTTP://www.bedandbreakfasts.co.uk\">http://www.bedandbreakfasts.co.uk</a>\n
    for more places to stay, or have a look at our <a href=\"/d/links\">links page</a>
    </p>\n\n\n  <br />\n"
  sub_content: "<p>Garden Opening Times: </p>\n  <p>13th March to 31 October 2011<br
    />\n    Monday, Tuesday,  Friday, Saturday and Sunday  11am - 6pm.</p>\n\n  <p>Last
    admission is always 5.30pm or an hour before dusk if earlier.</p>\n  <p><br />\n
    \   Admission: &pound;10.50, child &pound;5.20, family &pound;26.00</p>\n  <p>&nbsp;</p>\n
    \ <p>See also the <a href=\"/r?url=http://www.nationaltrust.org.uk/scripts/nthandbook.dll?ACTION=PROPERTY&amp;PROPERTYID=97\">National
    \n    Trust</a> Website.</p>\n\n  <p><a href=\"/r?url=http://www.invectis.co.uk/sissing/\">Dave
    Parker</a> has lots of \n    photos, maps and more detailed information about
    the castle.</p>\n  <p><b>We are less than 4 miles or a 5 minute drive from Sissinghurst
    Castle</b></p>\n\n"
  keywords: Bed and Breakfast, accommodation, Cranbrook, UK, Kent, Gardens, Sissinghurst
  description: ""
  abstract: ""
  lightbox: "false"


index:
  name: index
  title: Bed and Breakfast at Bull Farm Oast, Cranbrook, Kent
  content: "<h1>Welcome to Bull Farm Oast Bed and Breakfast</h1>\n<p>Prue and Andrew
    offer a genuine taste of <a href=\"/places\">Kentish</a> hospitality in their
    authentic oasthouse and gardens, charmingly converted into Cranbrook's most welcoming
    B&B, moments from <a href=\"/d/sissinghurst\">Sissinghurst</a>. Enjoy a beautiful
    night's sleep in our <a href=\"/d/rooms\">rooms</a> before waking to a <a href=\"/d/breakfast\">Breakfast</a>
    of freshly baked bread, homemade preserved and local farm eggs and bacon.\n  </p>\n
    \ <p>We are happy to help you plan your stay with our extensive knowledge of \n
    \   <a href=\"/places\">the area</a>.  \n    There are a large number of gardens
    open to the public \n    in the surrounding area, as well as many other fabulous
